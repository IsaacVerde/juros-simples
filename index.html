<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juros Simples</title>
  </head>
  <body>
    <div class="calculadora-container">
      <h1>Calculadora de Juros Simples ðŸ’¸</h1>
        <!--CRIAÃ‡ÃƒO DE SELEÃ‡ÃƒO PARA JUROS COMPOSTOS OU SIMPLES-->
      <div id="tipo-juros-container">
        <label>
          <input type="radio" name="tipoJuros" value="simples" checked />
          Juros Simples
        </label>
        <label>
          <input type="radio" name="tipoJuros" value="compostos" />
          Juros Compostos
        </label>
      </div>

      <form id="form-juros">
        <label for="capital">Capital Inicial (R$):</label>
        <input type="number" id="capital" />

        <label for="taxa">Taxa de Juros (%):</label>
        <input type="number" id="taxa" />

        <label for="tempo">Tempo (meses):</label>
        <input type="number" id="tempo" />

        <button type="submit">Calcular</button>
      </form>

      <div id="resultado"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
